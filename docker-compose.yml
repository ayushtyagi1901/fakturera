version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fakturera-postgres-1
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-fakturera}
      POSTGRES_USER: ${DB_USER:-fakturera_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - fakturera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fakturera_user -d fakturera || pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fakturera-backend-1
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fakturera-network
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  fakturera-network:
    driver: bridge

